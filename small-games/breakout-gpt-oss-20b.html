<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breakout â€“ Pure HTML / CSS / JS</title>
<style>
  html, body {margin:0; height:100%; overflow:hidden;}
  canvas {display:block; background:#111; margin:auto;}
  #overlay {
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    display:flex; align-items:center; justify-content:center;
    background:rgba(0,0,0,0.7); color:#fff; font-family:Arial, sans-serif;
    font-size:24px; text-align:center; pointer-events:none;
  }
  #overlay button {
    margin-top:20px; padding:10px 20px; font-size:18px;
    cursor:pointer; background:#28a745; color:#fff; border:none;
    border-radius:4px; pointer-events:auto;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="overlay">Press <strong>ENTER</strong> to Start</div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');

  /* ---------- Canvas size ---------- */
  const setCanvasSize = () => {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.9;
  };
  setCanvasSize();
  window.addEventListener('resize', setCanvasSize);

  /* ---------- Game constants ---------- */
  const PADDLE_HEIGHT = 10;
  const PADDLE_WIDTH = 120;
  const PADDLE_MARGIN_BOTTOM = 30;
  const BALL_RADIUS = 8;
  const BRICK_ROW_COUNT = 5;
  const BRICK_COLUMN_COUNT = 10;
  const BRICK_WIDTH = 60;
  const BRICK_HEIGHT = 20;
  const BRICK_PADDING = 10;
  const BRICK_OFFSET_TOP = 30;
  const BRICK_OFFSET_LEFT = 30;

  /* ---------- Game state ---------- */
  let paddleX = (canvas.width - PADDLE_WIDTH) / 2;
  let ballX = canvas.width / 2;
  let ballY = canvas.height - 40;
  let ballSpeedX = 3;
  let ballSpeedY = -3;
  let rightPressed = false;
  let leftPressed = false;
  let isGameRunning = false;
  let score = 0;
  let lives = 3;

  /* ---------- Bricks ---------- */
  const bricks = [];
  for (let c = 0; c < BRICK_COLUMN_COUNT; c++) {
    bricks[c] = [];
    for (let r = 0; r < BRICK_ROW_COUNT; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
  }

  /* ---------- Event listeners ---------- */
  document.addEventListener('keydown', keyDownHandler);
  document.addEventListener('keyup', keyUpHandler);
  document.addEventListener('mousemove', mouseMoveHandler);
  document.addEventListener('keypress', startHandler);
  overlay.addEventListener('click', startHandler);

  function keyDownHandler(e) {
    if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = true;
    else if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = true;
  }
  function keyUpHandler(e) {
    if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = false;
    else if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = false;
  }
  function mouseMoveHandler(e) {
    const relativeX = e.clientX - canvas.getBoundingClientRect().left;
    if (relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - PADDLE_WIDTH / 2;
    }
  }
  function startHandler() {
    if (!isGameRunning) {
      isGameRunning = true;
      overlay.style.display = 'none';
      resetBallAndPaddle();
      requestAnimationFrame(draw);
    }
  }

  /* ---------- Reset functions ---------- */
  function resetBallAndPaddle() {
    ballX = canvas.width / 2;
    ballY = canvas.height - 40;
    ballSpeedX = 3 * (Math.random() > 0.5 ? 1 : -1);
    ballSpeedY = -3;
    paddleX = (canvas.width - PADDLE_WIDTH) / 2;
  }

  /* ---------- Collision detection ---------- */
  function collisionDetection() {
    for (let c = 0; c < BRICK_COLUMN_COUNT; c++) {
      for (let r = 0; r < BRICK_ROW_COUNT; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          if (
            ballX > b.x &&
            ballX < b.x + BRICK_WIDTH &&
            ballY > b.y &&
            ballY < b.y + BRICK_HEIGHT
          ) {
            ballSpeedY = -ballSpeedY;
            b.status = 0;
            score += 10;
            // Simple speed boost after hitting a brick
            if (ballSpeedX > 0) ballSpeedX += 0.5; else ballSpeedX -= 0.5;
          }
        }
      }
    }
  }

  /* ---------- Drawing functions ---------- */
  function drawPaddle() {
    ctx.fillStyle = '#0095DD';
    ctx.fillRect(paddleX, canvas.height - PADDLE_MARGIN_BOTTOM, PADDLE_WIDTH, PADDLE_HEIGHT);
  }
  function drawBall() {
    ctx.beginPath();
    ctx.arc(ballX, ballY, BALL_RADIUS, 0, Math.PI * 2);
    ctx.fillStyle = '#0095DD';
    ctx.fill();
    ctx.closePath();
  }
  function drawBricks() {
    for (let c = 0; c < BRICK_COLUMN_COUNT; c++) {
      for (let r = 0; r < BRICK_ROW_COUNT; r++) {
        if (bricks[c][r].status === 1) {
          const brickX = c * (BRICK_WIDTH + BRICK_PADDING) + BRICK_OFFSET_LEFT;
          const brickY = r * (BRICK_HEIGHT + BRICK_PADDING) + BRICK_OFFSET_TOP;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          ctx.fillStyle = '#ff6600';
          ctx.fillRect(brickX, brickY, BRICK_WIDTH, BRICK_HEIGHT);
        }
      }
    }
  }
  function drawScore() {
    ctx.font = '16px Arial';
    ctx.fillStyle = '#fff';
    ctx.fillText('Score: ' + score, 8, 20);
  }
  function drawLives() {
    ctx.font = '16px Arial';
    ctx.fillStyle = '#fff';
    ctx.fillText('Lives: ' + lives, canvas.width - 65, 20);
  }

  /* ---------- Game loop ---------- */
  function draw() {
    if (!isGameRunning) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();

    collisionDetection();

    // Ball collision with walls
    if (ballX + ballSpeedX > canvas.width - BALL_RADIUS || ballX + ballSpeedX < BALL_RADIUS) {
      ballSpeedX = -ballSpeedX;
    }
    if (ballY + ballSpeedY < BALL_RADIUS) {
      ballSpeedY = -ballSpeedY;
    } else if (ballY + ballSpeedY > canvas.height - PADDLE_MARGIN_BOTTOM - BALL_RADIUS) {
      // Check paddle collision
      if (ballX > paddleX && ballX < paddleX + PADDLE_WIDTH) {
        ballSpeedY = -ballSpeedY;
        // Adjust ball speed based on where it hits the paddle
        const hitPos = (ballX - paddleX) / PADDLE_WIDTH; // 0 .. 1
        ballSpeedX = (hitPos - 0.5) * 6; // max horizontal speed 3
      } else {
        // Missed the paddle
        lives--;
        if (!lives) {
          overlay.style.display = 'flex';
          overlay.innerHTML = 'GAME OVER<br>Press <strong>ENTER</strong> to Restart';
          isGameRunning = false;
          return;
        } else {
          resetBallAndPaddle();
        }
      }
    }

    // Update ball position
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    // Update paddle position
    if (rightPressed && paddleX < canvas.width - PADDLE_WIDTH) {
      paddleX += 7;
    } else if (leftPressed && paddleX > 0) {
      paddleX -= 7;
    }

    // Check for win
    let allBricksCleared = true;
    for (let c = 0; c < BRICK_COLUMN_COUNT; c++) {
      for (let r = 0; r < BRICK_ROW_COUNT; r++) {
        if (bricks[c][r].status === 1) {
          allBricksCleared = false;
          break;
        }
      }
      if (!allBricksCleared) break;
    }
    if (allBricksCleared) {
      overlay.style.display = 'flex';
      overlay.innerHTML = 'YOU WON!<br>Score: ' + score + '<br>Press <strong>ENTER</strong> to Play Again';
      isGameRunning = false;
      return;
    }

    requestAnimationFrame(draw);
  }
})();
</script>
</body>
</html>
