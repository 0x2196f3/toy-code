<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Breakout</title>
<style>
  html, body {margin:0; height:100%; overflow:hidden;}
  canvas {display:block; margin:auto; background:#111;}
  #overlay {
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    display:flex; align-items:center; justify-content:center;
    background:rgba(0,0,0,0.7); color:#fff; font-family:Arial, sans-serif;
    font-size:24px; text-align:center; pointer-events:none;
  }
  #overlay button {pointer-events:auto;}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="overlay">Press <strong>ENTER</strong> to Start</div>

<script>
(() => {
  /* ---------- Elements ---------- */
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');

  /* ---------- Game constants ---------- */
  const PADDLE_HEIGHT = 10;
  const PADDLE_WIDTH = 120;
  const PADDLE_MARGIN_BOTTOM = 30;
  const BALL_RADIUS = 8;

  /* Brick layout â€“ these are the only values used to size the canvas */
  const BRICK_ROWS = 5;
  const BRICK_COLS = 10;
  const BRICK_WIDTH = 60;
  const BRICK_HEIGHT = 20;
  const BRICK_PADDING = 10;
  const BRICK_OFFSET_TOP = 60;
  const BRICK_OFFSET_LEFT = 30;


  /* ---------- Canvas size (derived from bricks) ---------- */
  const canvasWidth = BRICK_COLS * (BRICK_WIDTH + BRICK_PADDING) + 2 * BRICK_OFFSET_LEFT;
  const canvasHeight =
      BRICK_ROWS * (BRICK_HEIGHT + BRICK_PADDING) + 2 * BRICK_OFFSET_TOP
      + PADDLE_MARGIN_BOTTOM + 200; // extra for ball & some padding

  canvas.width = canvasWidth;
  canvas.height = canvasHeight;

  /* ---------- Game state ---------- */
  let paddleX = (canvas.width - PADDLE_WIDTH) / 2;
  let ballX = canvas.width / 2;
  let ballY = canvas.height - PADDLE_MARGIN_BOTTOM - BALL_RADIUS - 10;
  let ballSpeedX = 3;
  let ballSpeedY = -3;
  let rightPressed = false;
  let leftPressed = false;
  let isGameRunning = false;
  let score = 0;
  let lives = 3;

  /* ---------- Bricks ---------- */
  const bricks = [];
  for (let c = 0; c < BRICK_COLS; c++) {
    bricks[c] = [];
    for (let r = 0; r < BRICK_ROWS; r++) {
      bricks[c][r] = {
        x: 0,
        y: 0,
        status: 1,
        color: getRandomColor()
      };
    }
  }

  /* ---------- Event listeners ---------- */
  document.addEventListener('keydown', keyDownHandler);
  document.addEventListener('keyup', keyUpHandler);
  document.addEventListener('mousemove', mouseMoveHandler);
  document.addEventListener('keypress', startHandler);
  overlay.addEventListener('click', startHandler);

  function keyDownHandler(e) {
    if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = true;
    else if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = true;
  }
  function keyUpHandler(e) {
    if (e.key === 'Right' || e.key === 'ArrowRight') rightPressed = false;
    else if (e.key === 'Left' || e.key === 'ArrowLeft') leftPressed = false;
  }
  function mouseMoveHandler(e) {
    const rect = canvas.getBoundingClientRect();
    const relativeX = e.clientX - rect.left;
    if (relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - PADDLE_WIDTH / 2;
    }
  }
  function startHandler() {
    if (!isGameRunning) {
      isGameRunning = true;
      overlay.style.display = 'none';
      resetBallAndPaddle();
      requestAnimationFrame(draw);
    }
  }

  /* ---------- Helper ---------- */
  function getRandomColor() {
    const r = Math.floor(Math.random() * 200) + 55;   // avoid too dark colors
    const g = Math.floor(Math.random() * 200) + 55;
    const b = Math.floor(Math.random() * 200) + 55;
    return `rgb(${r},${g},${b})`;
  }

  function resetBallAndPaddle() {
    ballX = canvas.width / 2;
    ballY = canvas.height - PADDLE_MARGIN_BOTTOM - BALL_RADIUS - 10;
    ballSpeedX = 3 * (Math.random() > 0.5 ? 1 : -1);
    ballSpeedY = -3;
    paddleX = (canvas.width - PADDLE_WIDTH) / 2;
  }

  /* ---------- Collision detection ---------- */
  function collisionDetection() {
    for (let c = 0; c < BRICK_COLS; c++) {
      for (let r = 0; r < BRICK_ROWS; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          if (
            ballX > b.x &&
            ballX < b.x + BRICK_WIDTH &&
            ballY > b.y &&
            ballY < b.y + BRICK_HEIGHT
          ) {
            ballSpeedY = -ballSpeedY;
            b.status = 0;
            score += 10;
            // Slight speed boost
            if (ballSpeedX > 0) ballSpeedX += 0.5; else ballSpeedX -= 0.5;
          }
        }
      }
    }
  }

  /* ---------- Drawing functions ---------- */
  function drawPaddle() {
    ctx.fillStyle = '#0095DD';
    ctx.fillRect(paddleX, canvas.height - PADDLE_MARGIN_BOTTOM, PADDLE_WIDTH, PADDLE_HEIGHT);
  }
  function drawBall() {
    ctx.beginPath();
    ctx.arc(ballX, ballY, BALL_RADIUS, 0, Math.PI * 2);
    ctx.fillStyle = '#0095DD';
    ctx.fill();
    ctx.closePath();
  }
  function drawBricks() {
    for (let c = 0; c < BRICK_COLS; c++) {
      for (let r = 0; r < BRICK_ROWS; r++) {
        const b = bricks[c][r];
        if (b.status === 1) {
          const brickX = c * (BRICK_WIDTH + BRICK_PADDING) + BRICK_OFFSET_LEFT;
          const brickY = r * (BRICK_HEIGHT + BRICK_PADDING) + BRICK_OFFSET_TOP;
          b.x = brickX;
          b.y = brickY;
          ctx.fillStyle = b.color;
          ctx.fillRect(brickX, brickY, BRICK_WIDTH, BRICK_HEIGHT);
        }
      }
    }
  }
  function drawScore() {
    ctx.font = '16px Arial';
    ctx.fillStyle = '#fff';
    ctx.fillText('Score: ' + score, 8, 20);
  }
  function drawLives() {
    ctx.font = '16px Arial';
    ctx.fillStyle = '#fff';
    ctx.fillText('Lives: ' + lives, canvas.width - 70, 20);
  }

  /* ---------- Game loop ---------- */
  function draw() {
    if (!isGameRunning) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();

    collisionDetection();

    /* Ball & walls */
    if (ballX + ballSpeedX > canvas.width - BALL_RADIUS || ballX + ballSpeedX < BALL_RADIUS) {
      ballSpeedX = -ballSpeedX;
    }
    if (ballY + ballSpeedY < BALL_RADIUS) {
      ballSpeedY = -ballSpeedY;
    } else if (ballY + ballSpeedY > canvas.height - PADDLE_MARGIN_BOTTOM - BALL_RADIUS) {
      /* Paddle collision */
      if (ballX > paddleX && ballX < paddleX + PADDLE_WIDTH) {
        ballSpeedY = -ballSpeedY;
        // Adjust horizontal speed based on hit point
        const hitPos = (ballX - paddleX) / PADDLE_WIDTH; // 0 .. 1
        ballSpeedX = (hitPos - 0.5) * 6;
      } else {
        /* Missed */
        lives--;
        if (!lives) {
          overlay.style.display = 'flex';
          overlay.innerHTML = 'GAME OVER<br>Press <strong>ENTER</strong> to Restart';
          isGameRunning = false;
          return;
        } else {
          resetBallAndPaddle();
        }
      }
    }

    /* Move ball */
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    /* Move paddle */
    if (rightPressed && paddleX < canvas.width - PADDLE_WIDTH) paddleX += 7;
    else if (leftPressed && paddleX > 0) paddleX -= 7;

    /* Win condition */
    let allCleared = true;
    for (let c = 0; c < BRICK_COLS; c++) {
      for (let r = 0; r < BRICK_ROWS; r++) {
        if (bricks[c][r].status === 1) { allCleared = false; break; }
      }
      if (!allCleared) break;
    }
    if (allCleared) {
      overlay.style.display = 'flex';
      overlay.innerHTML = `YOU WON!<br>Score: ${score}<br>Press <strong>ENTER</strong> to Play Again`;
      isGameRunning = false;
      return;
    }

    requestAnimationFrame(draw);
  }
})();
</script>
</body>
</html>
