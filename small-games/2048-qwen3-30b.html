

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        .game-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        .score-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px 20px;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            min-height: 400px;
        }
        .tile {
            background: #cdc1b4;
            border-radius: 5px;
            height: 80px;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #776e65;
            transition: all 0.1s ease;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; }
        .tile-256 { background: #edcc61; color: white; }
        .tile-512 { background: #edc850; color: white; }
        .tile-1024 { background: #edc53f; color: white; }
        .tile-2048 { background: #3c3a32; color: white; font-size: 1.8rem; }
        .instructions {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            line-height: 1.5;
            max-width: 500px;
        }
        .instructions h2 {
            margin-bottom: 10px;
            color: #ffcc00;
        }
        .instructions ul {
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
        }
        .game-over button {
            background: linear-gradient(to bottom, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .game-over button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.5);
        }
        .controls {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ffcc00;
            font-weight: bold;
        }
        .controls span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        @media (max-width: 600px) {
            .tile {
                height: 60px;
                width: 60px;
                font-size: 1.6rem;
            }
            .score-container {
                font-size: 1.1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <p class="subtitle">合并相同的数字方块，目标是得到2048方块！使用方向键移动方块</p>
    </div>

    <div class="game-container">
        <div class="score-container">
            <div class="score-box">分数: <span id="score">0</span></div>
            <div class="score-box">最高分: <span id="best-score">0</span></div>
        </div>

        <div class="game-board" id="game-board"></div>

        <div class="instructions">
            <h2>游戏规则</h2>
            <ul>
                <li>使用方向键（← ↑ → ↓）移动所有方块</li>
                <li>相同数字的方块相遇时会合并成一个</li>
                <li>每次移动后，随机生成一个新方块（2或4）</li>
                <li>当所有格子被填满且无法合并时，游戏结束</li>
            </ul>
        </div>

        <div class="controls">
            <span>↑</span>
            <span>←</span> <span>→</span>
            <span>↓</span>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <h2>游戏结束！</h2>
        <p>你的分数: <span id="final-score">0</span></p>
        <button id="restart-button">重新开始</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏状态
            const board = [];
            let score = 0;
            let bestScore = localStorage.getItem('2048-best') || 0;
            let gameActive = true;

            // DOM 元素
            const gameBoard = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            const bestScoreElement = document.getElementById('best-score');
            const gameOverElement = document.getElementById('game-over');
            const finalScoreElement = document.getElementById('final-score');
            const restartButton = document.getElementById('restart-button');

            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                for (let i = 0; i < 4; i++) {
                    board[i] = [];
                    for (let j = 0; j < 4; j++) {
                        board[i][j] = 0;
                    }
                }
                score = 0;
                gameActive = true;
                updateScore();
                bestScoreElement.textContent = bestScore;

                // 清空游戏板
                gameBoard.innerHTML = '';
                
                // 生成两个初始方块
                generateRandomTile();
                generateRandomTile();
                
                // 重新渲染
                renderBoard();
            }

            // 生成随机方块 (2 或 4)
            function generateRandomTile() {
                let emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (board[i][j] === 0) {
                            emptyCells.push({row: i, col: j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const {row, col} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    board[row][col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            // 渲染游戏板
            function renderBoard() {
                gameBoard.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        if (board[i][j] > 0) {
                            tile.textContent = board[i][j];
                            tile.classList.add(`tile-${board[i][j]}`);
                        }
                        gameBoard.appendChild(tile);
                    }
                }
            }

            // 更新分数
            function updateScore() {
                scoreElement.textContent = score;
                if (score > bestScore) {
                    bestScore = score;
                    bestScoreElement.textContent = bestScore;
                    localStorage.setItem('2048-best', bestScore);
                }
            }

            // 检查是否可以移动
            function canMove() {
                // 检查是否有空位
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (board[i][j] === 0) return true;
                    }
                }
                
                // 检查水平合并
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[i][j] === board[i][j+1]) return true;
                    }
                }
                
                // 检查垂直合并
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (board[i][j] === board[i+1][j]) return true;
                    }
                }
                
                return false;
            }

            // 检查游戏是否结束
            function checkGameOver() {
                if (!canMove()) {
                    gameOverElement.style.display = 'flex';
                    finalScoreElement.textContent = score;
                    gameActive = false;
                }
            }

            // 移动函数（处理方向）
            function move(direction) {
                if (!gameActive) return;
                
                let moved = false;
                const originalBoard = JSON.parse(JSON.stringify(board));
                
                // 根据方向移动
                switch (direction) {
                    case 'up':
                        for (let j = 0; j < 4; j++) {
                            const row = [];
                            for (let i = 0; i < 4; i++) {
                                if (board[i][j] !== 0) row.push(board[i][j]);
                            }
                            if (row.length > 0) {
                                for (let i = 0; i < row.length - 1; i++) {
                                    if (row[i] === row[i+1]) {
                                        row[i] *= 2;
                                        score += row[i];
                                        row.splice(i+1, 1);
                                        i--; // 跳过合并后的元素
                                    }
                                }
                                // 填充空位
                                while (row.length < 4) row.push(0);
                                for (let i = 0; i < 4; i++) {
                                    if (board[i][j] !== row[i]) {
                                        board[i][j] = row[i];
                                        moved = true;
                                    }
                                }
                            }
                        }
                        break;
                    case 'down':
                        for (let j = 0; j < 4; j++) {
                            const row = [];
                            for (let i = 3; i >= 0; i--) {
                                if (board[i][j] !== 0) row.push(board[i][j]);
                            }
                            if (row.length > 0) {
                                for (let i = 0; i < row.length - 1; i++) {
                                    if (row[i] === row[i+1]) {
                                        row[i] *= 2;
                                        score += row[i];
                                        row.splice(i+1, 1);
                                        i--;
                                    }
                                }
                                // 填充空位
                                while (row.length < 4) row.push(0);
                                for (let i = 0; i < 4; i++) {
                                    if (board[i][j] !== row[3-i]) {
                                        board[i][j] = row[3-i];
                                        moved = true;
                                    }
                                }
                            }
                        }
                        break;
                    case 'left':
                        for (let i = 0; i < 4; i++) {
                            const row = [];
                            for (let j = 0; j < 4; j++) {
                                if (board[i][j] !== 0) row.push(board[i][j]);
                            }
                            if (row.length > 0) {
                                for (let j = 0; j < row.length - 1; j++) {
                                    if (row[j] === row[j+1]) {
                                        row[j] *= 2;
                                        score += row[j];
                                        row.splice(j+1, 1);
                                        j--;
                                    }
                                }
                                // 填充空位
                                while (row.length < 4) row.push(0);
                                for (let j = 0; j < 4; j++) {
                                    if (board[i][j] !== row[j]) {
                                        board[i][j] = row[j];
                                        moved = true;
                                    }
                                }
                            }
                        }
                        break;
                    case 'right':
                        for (let i = 0; i < 4; i++) {
                            const row = [];
                            for (let j = 3; j >= 0; j--) {
                                if (board[i][j] !== 0) row.push(board[i][j]);
                            }
                            if (row.length > 0) {
                                for (let j = 0; j < row.length - 1; j++) {
                                    if (row[j] === row[j+1]) {
                                        row[j] *= 2;
                                        score += row[j];
                                        row.splice(j+1, 1);
                                        j--;
                                    }
                                }
                                // 填充空位
                                while (row.length < 4) row.push(0);
                                for (let j = 0; j < 4; j++) {
                                    if (board[i][j] !== row[3-j]) {
                                        board[i][j] = row[3-j];
                                        moved = true;
                                    }
                                }
                            }
                        }
                        break;
                }
                
                // 如果移动了，生成新的方块
                if (moved) {
                    generateRandomTile();
                    renderBoard();
                    updateScore();
                    checkGameOver();
                }
            }

            // 事件监听
            document.addEventListener('keydown', function(e) {
                if (!gameActive) return;
                
                switch (e.key) {
                    case 'ArrowUp': move('up'); break;
                    case 'ArrowDown': move('down'); break;
                    case 'ArrowLeft': move('left'); break;
                    case 'ArrowRight': move('right'); break;
                }
            });

            restartButton.addEventListener('click', initGame);

            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
