name: llama-server-intel Compile & Build & Push 

on:
  #push:
  #  branches: main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE: llama-cpp-intel

jobs:
  
  build-and-push:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    strategy:
      max-parallel: 1
      matrix:
        march: [alderlake, skylake]
    steps:
      - name: Aggressive Docker cleanup (free disk)
        run: |
          set -eux
            echo "Stopping all running containers (may be none)..."
            docker ps -aq | xargs -r docker stop || true
            echo "Removing all containers..."
            docker ps -aq | xargs -r docker rm -f || true
            echo "Removing unused images..."
            docker image prune -a -f || true
            echo "Pruning build cache..."
            docker builder prune -a -f || true
            echo "Removing unused volumes..."
            docker volume prune -f || true
            echo "Docker info after cleanup:"
            docker system df
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        run: |
          echo "Free space:"
          df -h

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./dockerfile
          file: ./dockerfile/llama-cpp-intel/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}-${{ matrix.march }}
          build-args: |
            MARCH=${{ matrix.march }}
