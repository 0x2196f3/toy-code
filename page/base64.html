<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Base64 Encoder/Decoder</title>
  <style>
    /* — reset & full-height flex container — */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      padding: 20px;           /* your original “margin:20px” */
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    h1, h2 {
      margin: 0 0 10px;
    }

    /* — TEXTAREAS — */
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      font-family: inherit;
      font-size: 1rem;
      resize: none;
      border: 1px solid #ccc;
      /* remove fixed height */
      height: auto;
    }

    /* make the INPUT take 60% of the *remaining* space */
    #input {
      flex: 4;
      margin-bottom: 10px;
    }
    /* make the OUTPUT take 40% of the *remaining* space */
    #output {
      flex: 6;
      margin-top: 10px;
    }

    /* — BUTTON BAR — */
    div.buttons {
      margin: 0 0 10px;
    }
    button {
      padding: 10px 15px;
      margin-right: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* — DARK MODE — */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #343a40;
        color: #f8f9fa;
      }
      textarea {
        background-color: #495057;
        color: #f8f9fa;
        border: 1px solid #ced4da;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
      }
      button:hover {
        background-color: #0056b3;
      }
    }
  </style>
</head>
<body>

  <h1>Base64 Encoder/Decoder</h1>

  <!-- INPUT textarea (flex:6) -->
  <textarea id="input" placeholder="Enter text here..."></textarea>

  <!-- button bar (static height) -->
  <div class="buttons">
    <button onclick="encode()">Encode to Base64</button>
    <button onclick="decode()">Decode from Base64</button>
  </div>

  <h2>Output:</h2>

  <!-- OUTPUT textarea (flex:4) -->
  <textarea id="output" placeholder="Output will appear here..." readonly></textarea>

  <script>
    function encode() {
      const input = document.getElementById('input').value;
      // handle Unicode correctly
      const output = btoa(unescape(encodeURIComponent(input)));
      document.getElementById('output').value = output;
    }

    function decode() {
      const input = document.getElementById('input').value;
      try {
        const output = decodeURIComponent(escape(atob(input)));
        document.getElementById('output').value = output;
      } catch (e) {
        document.getElementById('output').value = 'Invalid Base64 string';
      }
    }
  </script>

</body>
</html>
