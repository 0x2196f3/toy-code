<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #212121;
            --card-bg-color: #ffffff;
            --border-color: #e0e0e0;
            --accent-color: #2196F3;
            --accent-text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #4CAF50;
            --error-color: #f44336;
            --line-number-color: #9e9e9e;
            --error-highlight-color: rgba(244, 67, 54, 0.2);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --card-bg-color: #1e1e1e;
                --border-color: #424242;
                --shadow-color: rgba(0, 0, 0, 0.4);
                --line-number-color: #616161;
                --error-highlight-color: rgba(244, 67, 54, 0.3);
            }
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        * {
            box-sizing: border-box;
        }

        nav {
            background-color: var(--card-bg-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
        }

        nav .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            gap: 16px;
        }

        .editor-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .editor-container:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.3);
        }

        #line-numbers {
            margin: 0;
            padding: 0 8px 16px 16px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--line-number-color);
            text-align: right;
            user-select: none;
            overflow: hidden;
            background-color: var(--card-bg-color);
            border-right: 1px solid var(--border-color);
        }

        .editor-content {
            position: relative;
            flex-grow: 1;
        }

        #jsonvalidator, #highlighter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0 16px 16px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            border: none;
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #jsonvalidator {
            z-index: 2;
            resize: none;
            background: transparent;
            color: var(--text-color);
        }
        
        #highlighter {
            z-index: 1;
            color: transparent;
            overflow: hidden;
            pointer-events: none;
        }

        #highlighter .error-line {
            background-color: var(--error-highlight-color);
            display: block;
        }

        .controls {
            display: flex;
            gap: 12px;
            width: 100%;
            justify-content: flex-start;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.1s ease;
            outline: none;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:focus-visible {
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5);
        }

        #validate {
            background-color: var(--accent-color);
            color: var(--accent-text-color);
        }

        #validate:hover {
            background-color: #1976D2;
        }
        
        #clear {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        #clear:hover {
            background-color: var(--border-color);
        }

        #result {
            width: 100%;
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            min-height: 60px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #result.valid {
            border-left: 5px solid var(--success-color);
            color: var(--success-color);
        }

        #result.invalid {
            border-left: 5px solid var(--error-color);
            color: var(--error-color);
        }
    </style>
    <title>JSON Validator</title>
</head>

<body>
    <nav>
        <span class="title">JSON Validator</span>
    </nav>

    <main>
        <div class="editor-container">
            <pre id="line-numbers">1</pre>
            <div class="editor-content">
                <textarea id="jsonvalidator" placeholder="Paste your JSON here..." spellcheck="false"></textarea>
                <pre id="highlighter" aria-hidden="true"></pre>
            </div>
        </div>
        
        <div class="controls">
            <button id="validate">Validate</button>
            <button id="clear">Clear</button>
        </div>
        
        <pre id="result"></pre>
    </main>

    <script>
        const validateBtn = document.getElementById('validate');
        const clearBtn = document.getElementById('clear');
        const textarea = document.getElementById('jsonvalidator');
        const resultEl = document.getElementById('result');
        const lineNumbersEl = document.getElementById('line-numbers');
        const highlighterEl = document.getElementById('highlighter');

        const updateEditor = (highlightedHtml = null) => {
            const text = textarea.value;
            
            // Update highlighter
            if (highlightedHtml) {
                 highlighterEl.innerHTML = highlightedHtml;
            } else {
                 highlighterEl.textContent = text;
            }

            // Update line numbers
            const lineCount = text.split('\n').length;
            lineNumbersEl.innerHTML = Array.from({ length: lineCount }, (_, i) => i + 1).join('\n');
            
            // Sync scroll
            highlighterEl.scrollTop = textarea.scrollTop;
            lineNumbersEl.scrollTop = textarea.scrollTop;
        };

        textarea.addEventListener('input', () => updateEditor());
        textarea.addEventListener('scroll', () => {
             highlighterEl.scrollTop = textarea.scrollTop;
             lineNumbersEl.scrollTop = textarea.scrollTop;
        });

        validateBtn.addEventListener('click', () => {
            const jsonString = textarea.value.trim();
            resultEl.className = '';
            updateEditor(); // Clear previous highlights

            if (!jsonString) {
                resultEl.textContent = 'Please enter some JSON to validate.';
                return;
            }

            try {
                const jsonObj = JSON.parse(jsonString);
                const formattedJson = JSON.stringify(jsonObj, null, 4); // 4 spaces for indentation
                textarea.value = formattedJson;
                updateEditor(); // Update editor with formatted text
                resultEl.textContent = 'JSON is valid and has been formatted!';
                resultEl.classList.add('valid');
            } catch (e) {
                resultEl.textContent = 'Invalid JSON: \n' + e.message;
                resultEl.classList.add('invalid');
                
                // Try to find line number from error message
                const match = e.message.match(/(?:at position (\d+)|line (\d+) column (\d+))/);
                if (match) {
                    try {
                        const errorPos = match[1] ? parseInt(match[1]) : -1;
                        let errorLine = match[2] ? parseInt(match[2]) - 1 : -1;
                        
                        if(errorPos !== -1 && errorLine === -1) {
                            errorLine = (jsonString.substring(0, errorPos).match(/\n/g) || []).length;
                        }

                        if(errorLine !== -1) {
                            const lines = textarea.value.split('\n');
                             // Basic HTML escape
                            const escapeHtml = (unsafe) => unsafe.replace(/[&<"']/g, (m) => ({'&':'&amp;','<':'&lt;','"':'&quot;',"'":'&#039;'})[m]);
                            
                            lines[errorLine] = `<span class="error-line">${escapeHtml(lines[errorLine]) || ' '}</span>`;
                            updateEditor(lines.join('\n'));
                        }
                    } catch (highlightError) {
                         console.error("Could not highlight error line:", highlightError);
                    }
                }
            }
        });

        clearBtn.addEventListener('click', () => {
            textarea.value = '';
            resultEl.textContent = '';
            resultEl.className = '';
            updateEditor();
            textarea.focus();
        });

        updateEditor(); // Initial call
    </script>

</body>

</html>
