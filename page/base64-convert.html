<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Tool</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --text-main: #1c1e21;
      --text-sub: #606770;
      --border: #dce1e6;
      --primary: #1b74e4;
      --primary-fg: #ffffff;
      --secondary: #e4e6eb;
      --secondary-fg: #1c1e21;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #18191a;
        --card-bg: #242526;
        --text-main: #e4e6eb;
        --text-sub: #b0b3b8;
        --border: #3e4042;
        --primary: #2d88ff;
        --secondary: #3a3b3c;
        --secondary-fg: #e4e6eb;
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 800px;
      height: 100%;
      background-color: var(--card-bg);
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      gap: 0.5rem;
    }

    header { text-align: center; margin-bottom: 0.5rem; }
    h1 { font-size: 1.5rem; font-weight: 600; }

    .area-group {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-sub);
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    textarea {
      flex: 1;
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background-color: var(--bg-color);
      color: var(--text-main);
      font-size: 1rem;
      font-family: monospace;
      resize: none;
    }
    textarea:focus { outline: 2px solid var(--primary); border-color: transparent; }

    .controls {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.5rem 0 0 0;
      flex-shrink: 0;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 2rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: filter 0.2s;
    }
    button:hover { filter: brightness(0.9); }
    button:active { transform: scale(0.98); }

    .btn-primary { background-color: var(--primary); color: var(--primary-fg); }
    .btn-secondary { background-color: var(--secondary); color: var(--secondary-fg); }

    .copy-btn {
      position: absolute;
      top: 2rem;
      right: 0.75rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      background: var(--secondary);
      color: var(--secondary-fg);
      border-radius: 6px;
      opacity: 0.8;
    }
    .copy-btn:hover { opacity: 1; }

    svg { width: 20px; height: 20px; fill: currentColor; }

    @media (max-width: 768px) {
      body {
        align-items: stretch;
      }
      main {
        max-width: 100%;
        border-radius: 0;
        padding: 0.75rem;
      }
      header { display: none; }
      
      .area-group { gap: 0; }
      textarea { border-radius: 8px; font-size: 16px;}
      
      .controls { gap: 0.5rem; }
      button { padding: 0.75rem 1rem; flex: 1; justify-content: center; }
      button span { display: none; }
    }
  </style>
</head>
<body>

  <main>
    <header>
      <h1>Base64 Converter</h1>
    </header>

    <div class="area-group">
      <label for="input">Input</label>
      <textarea id="input" placeholder="Type or paste here..."></textarea>
    </div>

    <div class="controls">
      <button class="btn-primary" onclick="encode()" title="Encode">
        <svg viewBox="0 0 24 24"><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"/></svg>
        <span>Encode</span>
      </button>
      
      <button class="btn-primary" onclick="decode()" title="Decode">
        <svg viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"/></svg>
        <span>Decode</span>
      </button>

      <button class="btn-secondary" onclick="swapContent()" title="Swap">
        <svg viewBox="0 0 24 24"><path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z"/></svg>
        <span>Swap</span>
      </button>
    </div>

    <div class="area-group">
      <label for="output">Output</label>
      <textarea id="output" placeholder="Result..." readonly></textarea>
      <button class="copy-btn" id="copy-btn" onclick="copyOutput()">Copy</button>
    </div>
  </main>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');

    function encode() {
      try {
        outputEl.value = btoa(unescape(encodeURIComponent(inputEl.value)));
      } catch (e) {
        outputEl.value = 'Error: Unable to encode input.';
      }
    }

    function decode() {
      function base64ToUint8Array(base64) {
        base64 = base64.replace(/\s+/g, '');
        const bin = atob(base64);
        const len = bin.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) bytes[i] = bin.charCodeAt(i);
        return bytes;
      }
      
      function uint8ArrayToBinaryString(bytes) {
        const CHUNK = 0x8000;
        let result = '';
        for (let i = 0; i < bytes.length; i += CHUNK) {
          result += String.fromCharCode.apply(null, bytes.subarray(i, i + CHUNK));
        }
        return result;
      }

      try {
        outputEl.value = decodeURIComponent(escape(atob(inputEl.value)));
      } catch (e) {
        try {
          const bytes = base64ToUint8Array(inputEl.value);
          outputEl.value = uint8ArrayToBinaryString(bytes);
        } catch (e2) {
          outputEl.value = 'Error: Invalid Base64 string.';
        }
      }
    }

    function swapContent() {
      const temp = inputEl.value;
      inputEl.value = outputEl.value;
      outputEl.value = temp;
    }

    function copyOutput() {
      if (!outputEl.value) return;
      
      outputEl.select();
      outputEl.setSelectionRange(0, 99999);

      try {
        navigator.clipboard.writeText(outputEl.value).then(() => {
           showCopyStatus('Copied!');
        }, () => {
           document.execCommand('copy');
           showCopyStatus('Copied!');
        });
      } catch (err) {
        showCopyStatus('Failed');
      }
    }

    function showCopyStatus(msg) {
      const btn = document.getElementById('copy-btn');
      const original = btn.textContent;
      btn.textContent = msg;
      setTimeout(() => btn.textContent = 'Copy', 2000);
    }
  </script>
</body>
</html>
