<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        input {
            margin-top: 15px;
        }

        button {
            margin-top: 15px;
            margin-right: 5px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            filter: brightness(0.75);
        }

        #copyBtn {
            width: 72px;
            background-color: #10b981;
        }

        #password,
        #length {
            margin-top: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }

            .container {
                background: #1e1e1e;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            input[type="text"],
            input[type="number"] {
                background-color: #2a2a2a;
                color: #ffffff;
                border: 1px solid #444;
            }

            input[type="checkbox"] {
                accent-color: #007BFF;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Password Generator</h2>
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="16" min="1" max="128"><br>

        <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label><br>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label><br>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
        <label><input type="checkbox" id="special" checked> Include Special Characters [-_.]</label><br>
        <label><input type="checkbox" id="all"> Include All Characters [ !"#$%&'()*+,/:;<=>?@[\\]^{}|~]</label><br>

        <button onclick="generatePassword()">Generate Password</button>
        <button id="copyBtn" onclick="copyPassword()">Copy</button>
        <input type="text" id="password" readonly>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSpecial = document.getElementById('special').checked;
            const includeAll = document.getElementById('all').checked;

            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSpecial) charset += '-_.';
            if (includeAll) charset += ` !"#$%&'()*+,/:;<=>?@[\\]^{}|~`;

            if (charset.length === 0) {
                alert('Please select at least one character set.');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById('password').value = password;
        }
        function copyPassword() {
            const inp = document.getElementById('password');
            if (!inp || !inp.value) return;
            const text = inp.value;
            const done = () => {
                const b = document.getElementById('copyBtn');
                if (!b) return;
                const prev = b.textContent;
                b.textContent = 'Copied';
                setTimeout(() => b.textContent = prev || 'Copy', 1000);
                try { inp.blur(); } catch (e) { }
            };
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(done).catch(fallback);
                return;
            }
            fallback();
            function fallback() {
                try {
                    inp.focus({ preventScroll: true });
                    if (typeof inp.select === 'function') { inp.select(); if (inp.setSelectionRange) inp.setSelectionRange(0, text.length); }
                    if (document.execCommand && document.execCommand('copy')) return done();
                } catch (e) { }
                const ta = document.createElement('textarea');
                ta.value = text;
                Object.assign(ta.style, { position: 'fixed', top: 0, left: 0, width: '1px', height: '1px', padding: 0, border: 0, outline: 0 });
                document.body.appendChild(ta); ta.focus(); ta.select();
                try { document.execCommand('copy'); } catch (e) { }
                document.body.removeChild(ta);
                done();
            }
        }
    </script>

</body>

</html>
