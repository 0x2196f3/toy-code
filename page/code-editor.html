        :root {
            --md-blue-500: #2196F3;
            --font-family-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            --border-radius: 8px;
            --box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --transition-speed: 0.3s;
        }

        /* Light Theme */
        @media (prefers-color-scheme: light) {
            :root {
                --background-primary: #F5F5F5;
                --background-secondary: #FFFFFF;
                --text-primary: #212121;
                --text-secondary: #757575;
                --border-color: #E0E0E0;
            }
        }

        /* Dark Theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-primary: #121212;
                --background-secondary: #1E1E1E;
                --text-primary: #FFFFFF;
                --text-secondary: #BDBDBD;
                --border-color: #424242;
            }
        }


        body {
            background-color: var(--background-primary);
            color: var(--text-primary);
            font-family: var(--font-family-main);
            margin: 20px;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        h1 {
            font-weight: 500;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        select {
            display: block;
            margin-bottom: 20px;
            margin-top: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            background-color: var(--background-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            outline: none;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        
        select:focus {
            border-color: var(--md-blue-500);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.4);
        }

<body>
    <h1>Code Editor</h1>
	<label for="language-select">Choose a language:</label>
	<select id="language-select"></select>

	<div id="editor-container">
		<ace-editor id="code-editor" language="javascript" style="height:100%"></ace-editor>
	</div>

	<script>
		const languages = [
			"abap", "abc", "actionscript", "ada", "apache_conf", "asciidoc", "assembly_x86", "autohotkey", 
			"batchfile", "c_cpp", "csharp", "css", "dart", "diff", "dockerfile", "elixir", "elm", "erlang", 
			"fortran", "go", "groovy", "haskell", "html", "java", "javascript", "json", "lua", "markdown", 
			"matlab", "objectivec", "pascal", "perl", "php", "python", "ruby", "rust", "scala", "sql", 
			"typescript", "xml", "yaml"
		];

		const languageSelect = document.getElementById('language-select');

		languages.forEach(lang => {
			const option = document.createElement('option');
			option.value = lang;
			option.textContent = lang.charAt(0).toUpperCase() + lang.slice(1);
			languageSelect.appendChild(option);
		});

		languageSelect.value = "javascript";

		languageSelect.addEventListener('change', function() {
			document.getElementById('editor-container').innerHTML = `<ace-editor id="code-editor" language="${this.value}"></ace-editor>`;
		});
	</script>
</body>
