<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flappy Square</title>
<style>
  html, body {margin:0; padding:0; background:#70c5ce; display:flex; justify-content:center; align-items:center; height:100vh;}
  canvas {background:#70c5ce; display:block; border:2px solid #333; box-shadow:0 0 20px rgba(0,0,0,.5);}
  #overlay {
    position:absolute;
    top:0; left:0;
    width:320px; height:480px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-family:Arial, sans-serif;
    font-size:24px;
    pointer-events:none;
    text-align:center;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="320" height="480"></canvas>
<div id="overlay"></div>

<script>
/* ---------- Settings & Variables ---------- */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('overlay');
const WIDTH = canvas.width, HEIGHT = canvas.height;

const GROUND_HEIGHT = 20;
const BIRD_SIZE = 20;
const PIPE_WIDTH = 50;
const PIPE_GAP = 170;          // Wider gap → easier
const PIPE_SPEED = 2;
const PIPE_INTERVAL = 1500;    // ms

let bgOffset = 0;              // Horizontal offset for scrolling background

let bird = {
  x: 50,
  y: HEIGHT / 2,
  size: BIRD_SIZE,
  velocity: 0,
  gravity: 0.4,
  lift: -8
};

let pipes = [];
let pipeTimer = null;
let score = 0;
let gameOver = false;
let animationId = null;

/* ---------- Game Functions ---------- */

// Draw scrolling background made of colourful squares
function drawBackground() {
  const squareSize = 20;
  // Increase offset each frame
  bgOffset = (bgOffset + PIPE_SPEED) % squareSize;

  for (let x = -bgOffset; x < WIDTH; x += squareSize) {
    for (let y = 0; y < HEIGHT - GROUND_HEIGHT; y += squareSize) {
      ctx.fillStyle = `hsl(${(x + y) % 360}, 70%, 80%)`;
      ctx.fillRect(x, y, squareSize, squareSize);
    }
  }

  // Ground – same repeating pattern for simplicity
  ctx.fillStyle = '#654321';
  for (let x = -bgOffset; x < WIDTH; x += squareSize) {
    ctx.fillRect(x, HEIGHT - GROUND_HEIGHT, squareSize, GROUND_HEIGHT);
  }
}

// Draw the bird as a colourful square
function drawBird() {
  ctx.fillStyle = '#ff4d4d';
  ctx.fillRect(bird.x, bird.y, bird.size, bird.size);
}

// Draw all pipes
function drawPipes() {
  ctx.fillStyle = '#3dbf1c';
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
    ctx.fillRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, HEIGHT - pipe.gapY - PIPE_GAP - GROUND_HEIGHT);
  });
}

// Update bird physics
function updateBird() {
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  if (bird.y < 0) {                 // Top boundary
    bird.y = 0;
    bird.velocity = 0;
  }

  if (bird.y + bird.size > HEIGHT - GROUND_HEIGHT) {  // Ground collision
    bird.y = HEIGHT - GROUND_HEIGHT - bird.size;
    endGame();
  }
}

// Update pipes (move, score, collision)
function updatePipes() {
  pipes.forEach(pipe => pipe.x -= PIPE_SPEED);

  // Remove off‑screen pipes
  if (pipes.length && pipes[0].x + PIPE_WIDTH < 0) {
    pipes.shift();
  }

  // Collision & scoring
  pipes.forEach(pipe => {
    // Scoring
    if (!pipe.scored && bird.x > pipe.x + PIPE_WIDTH) {
      pipe.scored = true;
      score++;
    }

    // Collision with top or bottom pipe
    if (bird.x + bird.size > pipe.x && bird.x < pipe.x + PIPE_WIDTH) {
      if (bird.y < pipe.gapY || bird.y + bird.size > pipe.gapY + PIPE_GAP) {
        endGame();
      }
    }
  });
}

// Spawn a new pipe with random vertical gap
function spawnPipe() {
  const maxGapY = HEIGHT - GROUND_HEIGHT - PIPE_GAP - 40;
  const gapY = Math.floor(Math.random() * maxGapY) + 20;
  pipes.push({x: WIDTH, gapY, scored:false});
}

// Main game loop
function loop() {
  if (gameOver) return;

  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  drawBackground();
  updateBird();
  updatePipes();
  drawBird();
  drawPipes();

  // Draw score
  ctx.fillStyle = '#fff';
  ctx.font = 'bold 20px Arial';
  ctx.fillText(`Score: ${score}`, 10, 25);

  animationId = requestAnimationFrame(loop);
}

// Start the game
function startGame() {
  bird.y = HEIGHT / 2;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  gameOver = false;
  overlay.textContent = '';
  overlay.style.pointerEvents = 'none';
  bgOffset = 0;

  if (pipeTimer) clearInterval(pipeTimer);
  pipeTimer = setInterval(spawnPipe, PIPE_INTERVAL);

  loop();
}

// End the game
function endGame() {
  gameOver = true;
  overlay.textContent = 'Game Over\nClick or press Space to restart';
  overlay.style.pointerEvents = 'auto';
  cancelAnimationFrame(animationId);
  clearInterval(pipeTimer);
}

// Input handling
function handleInput() {
  if (gameOver) {
    startGame();
  } else {
    bird.velocity = bird.lift;
  }
}

// Event listeners
document.addEventListener('keydown', e => {
  if (e.code === 'Space') {
    e.preventDefault();
    handleInput();
  }
});

canvas.addEventListener('mousedown', handleInput);
overlay.addEventListener('mousedown', handleInput);

// Initial start
startGame();
</script>
</body>
</html>
